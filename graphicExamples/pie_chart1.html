<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>First D3 Example</title>
        <style type="text/css">
            
        </style>
        <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
    </head>

    <body>
        <svg width = "600" height="200" ></svg>
        <script type="text/javascript">
            
            // d3 code goes here
            var data = [2,4,8,10,14,20]
            var svg = d3.select("svg"),
            width = svg.attr('width'),
            height = svg.attr('height'),
            radius = Math.min(width, height) / 2
            
            var g = svg.append('g')
                .attr('transform', 'translate('+ width / 2 + ',' + height / 2 + ')');

            var color = d3.scaleOrdinal(['#e40303','#ff8c00', '#ffed00', '#008026','#004dff','#750787'])
            var pie = d3.pie();
            var arc = d3.arc()
                    .innerRadius(0)
                    .outerRadius(radius);
            var arcs = g.selectAll('arc')
                    .data(pie(data))
                    .enter().append('g')
                    .attr('class','arc')
            
            arcs.append('path')
                .attr('fill',function(d, i){
                    return color(i)
                })
                .attr('d', arc);

        </script>
    </body>

</html>
