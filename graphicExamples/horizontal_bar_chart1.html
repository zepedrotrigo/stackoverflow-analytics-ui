<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>First D3 Example</title>
        <style type="text/css">
            svg rect{
			fill:lightcoral;
            }
            svg text{
                fill: black;
                font: 20px sans-serif;
                text-anchor: end;
            }
        </style>
        <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
    </head>

    <body>
        <div width="800" height="600"></div>
        <script type="text/javascript">
            
            // d3 code goes here
            var barData = [5, 10, 20, 40, 60, 80]
            var width = 900; // width of SVG
            var scaleFactor = 10;
            var barHeight = 50;

            var graph = d3.select("div")
                    .append("svg")
                    .attr('width', width)
                    .attr('height', barHeight * barData.length);
            
            var bar = graph.selectAll("g")
                    .data(barData)
                    .enter().append("g")
                    .attr('transform', function (d, i) {
                        return 'translate(0,'+ i * barHeight +')';
                    });
            
            bar.append("rect")
                .attr('width', function(d){
                return d * scaleFactor;
            })
                .attr('height', barHeight - 1)
            
            bar.append('text')
                .attr('x', function(d){
                return (d*scaleFactor);
            })
                .attr('y', barHeight / 2)
                .attr('dy', '.35em')
                .text(function(d) {return d; });

        </script>
    </body>

</html>
