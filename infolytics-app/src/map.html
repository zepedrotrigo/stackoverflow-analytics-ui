<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="./styles/app.css">
	<link rel="stylesheet" type="text/css" href="./styles/d3-tip.css">
</head>


<body>
	<!-- Create an element where the map will take place -->
	<div class="flex-col">
		<div class="flex-row">
			<div class="container h-27" style="padding-top: 1rem;">
				<h3 class="center">Infolytics - Explore our world map to compare different salaries around the world!</h3>
				<svg id="my_dataviz"></svg>
				<p class="center">Scroll to zoom!</p>
				<div class="center"><button onclick="location.href='./detailed.html'">Show world-wide general statistics</button></div>
			</div>
			<div class="container h-27" style="padding-top: 1rem;">
				<p id="selected-countries">Selected countries: </p>
				<span style="height: 20rem"></span>
				<label for="cars">Choose Job Type:</label>
				<select name="jobs" id="jobs0" onchange="update_bar_plot()"></select>
				<select name="jobs" id="jobs1" onchange="update_bar_plot()"></select>
				<select name="jobs" id="jobs2" onchange="update_bar_plot()"></select>
				<p>&nbsp;</p>
				<h3 style="text-align: center">Salary comparison per job and country</h3>
				<div id="grouped_barplot"></div>
			</div>
		</div>
	</div>
</body>


<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Local scripts -->
<script src="./scripts/d3-tip.js"></script>
<script src="./scripts/map.js"></script>
