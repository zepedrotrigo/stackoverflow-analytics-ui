<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>First D3 Example</title>
        <style type="text/css">
            #tooltip{
                position: absolute;
                width: 200px;
                height: auto;
                padding: 10px;
                background-color: blanchedalmond;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                -webkit-box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
                -moz-box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
                box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
                pointer-events: none;
            }
            #tooltip.hidden{
                display: none;
            }
            #tooltip p{
                margin: 0;
                font-family: sans-serif;
                font-size: 16px;
                line-height: 20px;
            }
        </style>
        <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
    </head>

    <body>
        <div id="tooltip" class="hidden">
            <p><strong id="textLabel">Bar Value</strong></p>
            <p><span id="value">100</span></p>
        </div>
        <svg width="800" height="800"></svg>
        <div id="my_dataviz"></div>

        <script type="text/javascript">

        // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz")
            .append("svg")
                .attr("width", width )
                .attr("height", height )
            .append("g")
                .attr("transform",
                    "translate(0,0)");

            // Parse the Data
            d3.csv("./edLevel_avgSalary", function(data) {

            // Add X axis
            var x = d3.scaleLinear()
                .domain([0, 13000])
                .range([ 0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

            // Y axis
            var y = d3.scaleBand()
                .range([ 0, height ])
                .domain(data.map(function(d) { return d.edLevel; }))
                .padding(.1);
            svg.append("g")
                .call(d3.axisLeft(y))

            //Bars
            svg.selectAll("myRect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", x(0) )
                .attr("y", function(d) { return y(d.edLevel); })
                .attr("width", function(d) { return x(d.avgsalary); })
                .attr("height", y.bandwidth() )
                .attr("fill", "#69b3a2")


                // .attr("x", function(d) { return x(d.Country); })
                // .attr("y", function(d) { return y(d.Value); })
                // .attr("width", x.bandwidth())
                // .attr("height", function(d) { return height - y(d.Value); })
                // .attr("fill", "#69b3a2")

            })
        
        // Step 3
        var svg = d3.select("svg"),
            margin = 300,
            width = svg.attr("width") - margin, //300
            height = svg.attr("height") - margin //200

            // Step 4 
            var xScale = d3.scaleBand().range([0, width]).padding(0.4),
                yScale = d3.scaleLinear().range([height, 0]);
                
            var g = svg.append("g")
                .attr("transform", "translate(" + 100 + "," + 50 + ")");

        //const array = ["./datasetAvgSalaryPerCountry/Portugal.csv","./datasetAvgSalaryPerCountry/Spain.csv","./datasetAvgSalaryPerCountry/Germany.csv"];
        const array = ["./datasetAvgSalaryPerCountry/Italy.csv","./datasetAvgSalaryPerCountry/Spain.csv","./datasetAvgSalaryPerCountry/Germany.csv"];
        const color = ["#030bfc","#0388fc","#03d3fc","#03fccf","#03fc56","#d3fc03","#fccf03","#fc9803","#fc4e03","#fc0303","#9e0505","#0e0469","#000000","#6b6b6b","#ffffff"];
                
        d3.csv("./datasetAvgSalaryPerCountry/Portugal.csv").then( function(data) {
            xScale.domain(data.map(function(d) { return d.job; }));
            yScale.domain([0, d3.max(data, function(d) { return 500000; })]);
            // Step 5
            // Title

            svg.append('text')
            .attr("transform", "translate(100,0)")
            .attr("x", 100)
            .attr("y", 50)
            .attr("font-size", "24px")
            .text("Salary by Developer Type Job")

            // x scale
            g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale))
            .attr("text-anchor", "end")
            .selectAll("text")
            .attr("transform", function(d) {
                return "translate(-10,5) rotate(-60)" 
            })
            
            // x label
            g.append("g")
            .append("text")
            .attr("y", height+25)
            .attr("x", width+125)
            .attr("text-anchor", "end")
            .attr("stroke", "black")
            .text("Developer Type Job")
            .attr("font-size", "13px")


            // y label
            g.append("g")
            .call(d3.axisLeft(yScale).tickFormat(function(d){return "$" + d;}).ticks(10))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -10)
            .attr('dy', '-4em')
            .attr('text-anchor', 'end')
            .attr('stroke', 'black')
            .text('Average Salary per Year in USD')
            .attr("font-size", "13px")

        })

        for (let i = 0; i < array.length; i++) { 
            d3.csv(array[i]).then( function(data) {
                xScale.domain(data.map(function(d) { return d.job; }));
                yScale.domain([0, d3.max(data, function(d) { return 500000; })]);
                
                // Step 7
                svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .on("mouseover", onMouseOver) // Add listener for event
                .on("mouseout", onMouseOut)
                .attr("cx", function (d) { return xScale(d.job); } )
                .attr("cy", function (d) { return yScale(d.avgsalary); } )
                .attr("r", 4)
                .attr("transform", "translate(" + 105 + "," + 50 + ")")
                .style("fill", color[i]);

                // Step 8        
                var line = d3.line()
                .x(function(d) { return xScale(d.job) + 5; }) 
                .y(function(d) { return yScale(d.avgsalary) - 50; })       
                .curve(d3.curveMonotoneX);

                
                svg.append("path")
                .datum(data) 
                .attr("class", "line") 
                .attr("transform", "translate(" + 100 + "," + 100 + ")")
                .attr("d", line)
                .style("fill", "none")
                .style("stroke", color[i])
                .style("stroke-width", "2");

                function onMouseOver(d, i) {
                    // Get bar's xy values, ,then augment for the tooltip
                    var xPos = parseFloat(d3.select(this).attr('x')) + xScale.bandwidth() / 2;
                    var yPos = parseFloat(d3.select(this).attr('y')) / 2 + height / 2

                    // Update Tooltip's position and value
                    d3.select('#tooltip')
                        .style('left', xPos + 'px')
                        .style('top', yPos + 'px')
                        .select('#textLabel').text(i.job)
                    
                    d3.select('#tooltip')
                        .style('left', xPos + 'px')
                        .style('top', yPos + 'px')
                        .select('#value').text(i.avgsalary)
                        
                    
                    d3.select('#tooltip').classed('hidden', false);

                }

                // Mouseout event handler
                function onMouseOut(d, i){
                    d3.select('#tooltip').classed('hidden', true);
                }

            })
        }

        </script>
    </body>

</html>
